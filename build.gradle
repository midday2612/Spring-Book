plugins {
	id 'org.springframework.boot' version '3.2.0'  // 최신 Spring Boot 버전 확인 후 변경 가능
	id 'io.spring.dependency-management' version '1.1.4'
	id 'java'
}

group = 'com.example'
version = '1.0.0'
sourceCompatibility = '17'  // 사용 중인 JDK 버전에 맞게 변경

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Starter Web (REST API 지원)
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Spring Boot Starter JPA (데이터베이스 ORM)
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// MySQL Connector (MySQL 데이터베이스 사용)
	runtimeOnly 'com.mysql:mysql-connector-j'

	// Lombok (자동 getter/setter 및 코드 간소화)
	implementation 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Validation (Request 데이터 검증)
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// 파일 업로드 관련 지원 (Apache Commons IO)
	implementation 'commons-io:commons-io:2.11.0'

	// 테스트 라이브러리
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
